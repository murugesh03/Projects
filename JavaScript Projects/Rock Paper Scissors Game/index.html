<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
    <title>Rock Paper Scissor Games</title>
</head>
<body>
    <header>
            <button type="button" class="btn">Reset</button>
        <h1>Rock Paper Scissors</h1>

    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    
    <div class="choices">
        <div class="choice" id="r">
            <img src="./img/rock.png" alt="">
         </div>
         <div class="choice" id="p">
            <img src="./img/download.png" alt="">
         </div>
         <div class="choice" id="s">
            <img src="./img/scissor.png" alt="">
         </div>
    </div>
<p id="action-page"> Make Your Move </p>

 <script src="app.js" charset="utf-8"></script>
</body>
</html>
